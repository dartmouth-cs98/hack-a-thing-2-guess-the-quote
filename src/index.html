<!DOCTYPE html>
<html>


<head>
    <title>starter pack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="top">
        <div class="pics">
            <img class="logo" src="img/ron.jpg">
            <img class="logo2" src="img/kanye.jpg">
        </div>
        <div id="main">Loading</div>
        <div id="main2">Loading2</div>
        <button id="ron">Ron</button>
        <button id="kanye">Kanye</button>
    </div>
    <div class="robo">
        <a>Enter a word and see what it looks like as a robot!</a>
        <form id="roboForm">
            <input id="roboInput" value="example">
            <input type="button" id="roboButton" value="generate a robo hash!">
        </form>
        <img class="robohash" src="img/example.jpg">
    </div>
</body>

</html>
